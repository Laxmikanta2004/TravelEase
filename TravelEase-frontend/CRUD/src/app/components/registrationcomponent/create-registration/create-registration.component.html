<div class="container">
  <div class="registration-form">
    <h1>Registration Page</h1>
    <form #registrationForm="ngForm" (ngSubmit)="createUser(registrationForm)">
      <div class="form-group">
        <label for="Name">Enter Name</label>
        <input 
          type="text" 
          id="Name"
          name="name"
          [(ngModel)]="userItem.name"
          class="form-control"
          placeholder="Enter Your Name"
          #name="ngModel"
          required
          (blur)="touched = true"  
        >
        <div *ngIf="touched && registrationForm.submitted && !name.valid" class="text-danger mt-1">
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Enter Email Id</label>
        <input 
          type="email" 
          id="email"
          name="email"
          [(ngModel)]="userItem.email"
          class="form-control"
          placeholder="Enter Your Email"
          #email="ngModel"
          required
          email
          (blur)="touched = true"  
        >
        <div *ngIf="touched && registrationForm.submitted && !email.valid" class="text-danger mt-1">
          Invalid email address.
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Create Password</label>
        <input 
          type="password" 
          id="password"
          name="password"
          [(ngModel)]="userItem.password"
          class="form-control"
          placeholder="Create Your Password"
          #password="ngModel"
          required
          minlength="6"
          (blur)="touched = true" 
        >
        <div *ngIf="touched && registrationForm.submitted && !password.valid" class="text-danger mt-1">
          Password must be at least 6 characters long.
        </div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input 
          type="password" 
          id="confirm_password"
          name="confirm_password"
          [(ngModel)]="userItem.confirm_password"
          class="form-control"
          placeholder="Confirm Your Password"
          #confirmPassword="ngModel"
          required
          (blur)="touched = true"  
        >
        <div *ngIf="touched && passwordError" class="text-danger mt-1">{{ passwordError }}</div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Submit</button>
      
      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
    </form>

    <!-- Login Link -->
    <div class="mt-3 text-center">
      <p>Already have an account? 
        <a routerLink="/login" class="text-primary">Login here</a>
      </p>
    </div>
  </div>
</div>
