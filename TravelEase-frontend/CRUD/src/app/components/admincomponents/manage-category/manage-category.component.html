<!-- Category List -->
<div class="container mt-5">
  <h1 class="mb-4">Category List</h1>

  <table class="table table-striped table-bordered table-hover bg-white">
      <thead class="thead-dark">
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let category of categories">
              <td>{{category._id}}</td>
              <td>{{category.name}}</td>
              <td>
                  <button type="button" class="btn btn-warning btn-sm" (click)="updateCategory(category)">Update</button>
                  <button type="button" class="btn btn-danger btn-sm" (click)="deleteCategory(category._id)">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>

<!-- Update Form -->
<div class="container mt-5" *ngIf="isUpdating">
  <h2 class="mb-4">Update Category</h2>
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <div class="card">
              <div class="card-header bg-primary text-white">
                  <h4 class="mb-0">Edit Category</h4>
              </div>
              <div class="card-body">
                  <form (ngSubmit)="saveUpdatedCategory()">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input id="name" class="form-control" [(ngModel)]="selectedCategory.name" name="name" required />
                      </div>
                      <div class="text-center">
                          <button type="submit" class="btn btn-primary">Save</button>
                          <button type="button" class="btn btn-secondary ml-2" (click)="cancelUpdate()">Cancel</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
